<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> DB-HW2 </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="header">
                <header>Header</header>
            </div>
        </div>

        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#login" id="tab1">Login</a></li>
            <li><a data-toggle="tab" href="#register" id="tab2">Register</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade in active" id="login">
                <form class="form-horizontal" id="log">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="log1">Account</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="log1" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="log2">Password</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" id="log2" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" id="btn-log">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="register">
                <form class="form-horizontal" id="reg" action="">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="reg1">Account</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control col-sm-3" id="reg1" placeholder="">
                        </div>
                        <span class="text-danger col-sm-7" id="err1"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="reg2">Password</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" id="reg2" placeholder="">
                        </div>
                        <span class="text-danger col-sm-7" id="err2"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="reg3">Comfirm Password</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" id="reg3" placeholder="">
                        </div>
                        <span class="text-danger col-sm-7" id="err3"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="reg4">Phone Number</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="reg4" placeholder="">
                        </div>
                        <span class="text-danger col-sm-7" id="err4"></span>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" id="btn-reg">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
