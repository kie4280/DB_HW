<!DOCTYPE html>
<html>

<head>
    <title> DB </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="header">
                <header>Header</header>
            </div>
        </div>

        <div class="row">
            <ul class="nav nav-tabs col-sm-12">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#home" id="tab1">Home</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#shop" id="tab2">Shop</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#logout" id="tab3">Logout</a></li>
            </ul>
        </div>

        <div class="tab-content">
            <div class="tab-pane container-fluid active" id="home">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="row">
                            <h4 class="col-sm-6" id="pro0"><u>Profile</u></h4>
                        </div>
                        <div class="row">
                            <p class="col-sm-2">Account</p>
                            <p class="col-sm-2">
                                <span id="pro1"></span>
                            </p>
                        </div>
                        <div class="row">
                            <p class="col-sm-2">Phone</p>
                            <p class="col-sm-2">
                                <span id="pro2"></span>
                            </p>
                        </div>

                        <div class="row">
                            <h4 class="col-sm-6" id="sho0"><u>Shop List</u></h4>
                        </div>
                        <form action="" method="POST" id="sho">
                            <div class="form-group row">
                                <label class="col-sm-2" for="sho1">Shop</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="sho1">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2" for="sho2">City</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="sho2">
                                        <option selected value="0">All</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2" for="sho3">Price</label>
                                <div class="col-sm-6">
                                    <div class="input-group">
                                        <div class="input-group-append">
                                            <input type="text" class="form-control" id="sho3">
                                            <span class="input-group-text">~</span>
                                            <input type="text" class="form-control" id="sho4">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2" for="sho5">Amount</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="sho5">
                                        <option selected value="0">All</option>
                                        <option value="1">(Sold out) 0</option>
                                        <option value="2">(Rare) 1 ~ 99</option>
                                        <option value="3">(Adequate) 100+</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2">
                                    <button type="submit" class="btn btn-primary" id="sho6">Search</button>
                                </div>
                                <div class="col-sm-6">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="sho7">
                                        <label class="custom-control-label" for="sho7">Only show the shop I work at</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Shop</th>
                                    <th>City</th>
                                    <th>Mask Price</th>
                                    <th>Mask Amount</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="tab-pane container-fluid fade" id="shop"></div>
            
            <div class="tab-pane container-fluid fade" id="logout"></div>
        </div>
    </div>
</body>

</html>
