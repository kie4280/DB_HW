<!DOCTYPE html>
<html>

<head>
    <title> DB </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div id="header">
        <header>Header</header>
    </div>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home" id="tab1">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#shop" id="tab2">Shop</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#logout" id="tab3">Logout</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane container-fluid active" id="home">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <h4 class="col">Profile</h4>
                    </div>
                    <div class="row">
                        <p class="col-sm-3 col-lg-2">Account</p>
                        <span class="col-sm-3 col-lg-2" id="pro1"></span>
                    </div>
                    <div class="row">
                        <p class="col-sm-3 col-lg-2">Phone</p>
                        <span class="col-sm-3 col-lg-2" id="pro2"></span>
                    </div>

                    <div class="row">
                        <h4 class="col">Shop List</h4>
                    </div>

                    <form action="/search-shop" method="POST" id="sho">
                        <div class="form-group row">
                            <label class="col-sm-3 col-lg-2" for="sho1">Shop</label>
                            <div class="col-sm-9 col-lg-6">
                                <input type="text" class="form-control" id="sho1">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-lg-2" for="sho2">City</label>
                            <div class="col-sm-9 col-lg-6">
                                <select class="form-control" id="sho2">
                                    <option selected value="0">All</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-lg-2" for="sho3">Price</label>
                            <div class="col-sm-9 col-lg-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="sho3">
                                    <div class="input-group-append">
                                        <span class="input-group-text">~</span>
                                    </div>
                                    <input type="text" class="form-control" id="sho4">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-lg-2" for="sho5">Amount</label>
                            <div class="col-sm-9 col-lg-6">
                                <select class="form-control" id="sho5">
                                    <option selected value="0">All</option>
                                    <option value="1">(Sold out) 0</option>
                                    <option value="2">(Rare) 1 ~ 99</option>
                                    <option value="3">(Adequate) 100+</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3 col-lg-2">
                                <button type="submit" class="btn btn-primary" id="sho6">Search</button>
                            </div>
                            <div class="col-sm-9 col-lg-10">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="sho7">
                                    <label class="custom-control-label" for="sho7">Only show the shop I work at</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Shop</th>
                                <th>City</th>
                                <th>Mask Price</th>
                                <th>Mask Amount</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <div class="tab-pane container-fluid fade" id="shop">
            <div id="shop1">
                <div class="row">
                    <h4 class="col">Register Shop</h4>
                </div>
                <div class="row">
                    <p class="col">* Since you do not have shops, you can register one to sell masks~</p>
                </div>

                <form action="/register-shop" method="POST" id="regs">
                    <div class="form-group row">
                        <label class="col-sm-2 col-lg-1" for="regs1">Shop</label>
                        <div class="col-sm-5 col-lg-3">
                            <input type="text" class="form-control" id="regs1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-lg-1" for="regs2">City</label>
                        <div class="col-sm-5 col-lg-3">
                            <select class="form-control" id="regs2"></select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-lg-1" for="regs3">Price</label>
                        <div class="col-sm-5 col-lg-3">
                            <input type="text" class="form-control" id="regs3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-lg-1" for="regs4">Amount</label>
                        <div class="col-sm-5 col-lg-3">
                            <input type="text" class="form-control" id="regs4">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 offset-lg-1 col">
                            <button type="submit" class="btn btn-primary" id="regs5">Register</button>
                        </div>
                    </div>
                </form>
            </div>

            <div id="shop2">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <h4 class="col">My Shop</h4>
                        </div>

                        <form action="" method="POST" id="mys">
                            <div class="form-group row">
                                <p class="col-sm-3 col-lg-2">Shop</p>
                                <span class="col-sm-3 col-lg-2" id="mys1"></span>
                            </div>
                            <div class="form-group row">
                                <p class="col-sm-3 col-lg-2">City</p>
                                <span class="col-sm-3 col-lg-2" id="mys2"></span>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-lg-2" for="mys3">Price</label>
                                <div class="col-sm-9 col-lg-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="mys3" disabled>
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-primary" id="mys4">Edit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-lg-2" for="mys5">Amount</label>
                                <div class="col-sm-9 col-lg-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="mys5" disabled>
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-primary" id="mys6">Edit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-12" for="mys7">Employee</label>
                                <div class="col col-lg-8">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Type Account" id="mys7">
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-primary" id="mys8">Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Account</th>
                                    <th>Phone</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane container-fluid fade" id="logout"></div>
    </div>
</body>

</html>
