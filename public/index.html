<!DOCTYPE html>
<html>

<head>
    <title> DB </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="header">
                <header>Header</header>
            </div>
        </div>

        <div class="row">
            <ul class="nav nav-tabs col-sm-12">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#login" id="tab1">Login</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#register" id="tab2">Register</a></li>
            </ul>
        </div>

        <div class="tab-content">
            <div class="tab-pane container-fluid active" id="login">
                <form action="" id="log">
                    <div class="form-group row">
                        <label class="col-sm-2" for="log1">Account</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="log1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2" for="log2">Password</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="log2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-1">
                            <button type="submit" class="btn btn-primary" id="log3">Login</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="tab-pane container-fluid fade" id="register">
                <form action="" id="reg">
                    <div class="form-group row">
                        <label class="col-sm-2" for="reg1">Account</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="reg1">
                        </div>
                        <span class="text-danger" id="err1"></span>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2" for="reg2">Password</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" id="reg2">
                        </div>
                        <span class="text-danger" id="err2"></span>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2" for="reg3">Confirm Password</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" id="reg3">
                        </div>
                        <span class="text-danger" id="err3"></span>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2" for="reg4">Phone</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="reg4">
                        </div>
                        <span class="text-danger" id="err4"></span>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-1">
                            <button type="submit" class="btn btn-primary" id="reg5">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
